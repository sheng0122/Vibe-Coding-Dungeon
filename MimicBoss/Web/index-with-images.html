<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寶箱怪 Boss 戰鬥 (圖片版)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }
        
        #gameContainer {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        
        canvas {
            border: 3px solid #fff;
            border-radius: 10px;
            display: block;
            image-rendering: pixelated; /* 保持像素風格 */
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        #ui {
            color: white;
            margin-top: 20px;
            text-align: center;
        }
        
        .health-bar {
            width: 100%;
            height: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            overflow: hidden;
            margin: 10px 0;
            position: relative;
        }
        
        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ee5a24);
            transition: width 0.3s ease;
            border-radius: 15px;
        }
        
        .boss-health-fill {
            background: linear-gradient(90deg, #8e44ad, #9b59b6);
        }
        
        .health-text {
            position: absolute;
            width: 100%;
            text-align: center;
            line-height: 30px;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        #controls {
            margin-top: 20px;
            text-align: center;
            color: white;
        }
        
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: scale(1.05);
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        #phase {
            color: #ffd700;
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        #gameOver {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
        }
        
        .damage-number {
            position: absolute;
            color: #ff6b6b;
            font-weight: bold;
            font-size: 24px;
            pointer-events: none;
            animation: floatUp 1s ease-out;
        }
        
        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }
        
        #instructions {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        #imageUpload {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .upload-section {
            margin: 10px 0;
        }
        
        .upload-section label {
            display: inline-block;
            width: 150px;
            color: white;
            font-size: 14px;
        }
        
        .upload-section input[type="file"] {
            background: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
        }
        
        #toggleImages {
            background: linear-gradient(45deg, #f39c12, #e67e22);
        }
        
        .image-status {
            color: #2ecc71;
            font-size: 12px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="instructions">
            <h2 style="color: white; text-align: center;">寶箱怪 Boss 戰鬥 (圖片版)</h2>
            <div style="color: white; text-align: center;">
                使用 WASD 或方向鍵移動 | 空白鍵攻擊 | 靠近寶箱觸發戰鬥
            </div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div id="ui">
            <div id="phase">階段 1 - 偽裝中</div>
            
            <div style="margin-top: 10px;">
                <div>Boss 生命值</div>
                <div class="health-bar">
                    <div class="health-fill boss-health-fill" id="bossHealth" style="width: 100%"></div>
                    <div class="health-text" id="bossHealthText">500 / 500</div>
                </div>
            </div>
            
            <div style="margin-top: 10px;">
                <div>玩家生命值</div>
                <div class="health-bar">
                    <div class="health-fill" id="playerHealth" style="width: 100%"></div>
                    <div class="health-text" id="playerHealthText">100 / 100</div>
                </div>
            </div>
            
            <div id="controls">
                <button onclick="game.restart()">重新開始</button>
                <button onclick="game.togglePause()">暫停</button>
                <button id="toggleImages" onclick="toggleImageMode()">切換圖片模式</button>
                <span style="margin-left: 20px;">金幣: <span id="gold">0</span></span>
            </div>
        </div>
        
        <!-- 圖片上傳區域 -->
        <div id="imageUpload">
            <h3 style="color: white; text-align: center;">自訂遊戲圖片</h3>
            <div style="color: #ecf0f1; font-size: 12px; text-align: center; margin-bottom: 10px;">
                上傳你的圖片來替換遊戲素材（支援 PNG/JPG/GIF）
            </div>
            
            <div class="upload-section">
                <label>玩家圖片:</label>
                <input type="file" id="playerImage" accept="image/*" onchange="uploadImage('player_idle', this)">
                <span class="image-status" id="status_player"></span>
            </div>
            
            <div class="upload-section">
                <label>寶箱圖片:</label>
                <input type="file" id="chestImage" accept="image/*" onchange="uploadImage('mimic_chest', this)">
                <span class="image-status" id="status_chest"></span>
            </div>
            
            <div class="upload-section">
                <label>怪物圖片:</label>
                <input type="file" id="mimicImage" accept="image/*" onchange="uploadImage('mimic_idle', this)">
                <span class="image-status" id="status_mimic"></span>
            </div>
            
            <div class="upload-section">
                <label>金幣圖片:</label>
                <input type="file" id="coinImage" accept="image/*" onchange="uploadImage('gold_coin', this)">
                <span class="image-status" id="status_coin"></span>
            </div>
            
            <div class="upload-section">
                <label>背景圖片:</label>
                <input type="file" id="bgImage" accept="image/*" onchange="uploadImage('background', this)">
                <span class="image-status" id="status_bg"></span>
            </div>
            
            <div style="text-align: center; margin-top: 15px;">
                <button onclick="resetImages()">重置為預設圖片</button>
            </div>
        </div>
    </div>
    
    <div id="gameOver">
        <h2 id="gameOverTitle">遊戲結束</h2>
        <p id="gameOverMessage"></p>
        <button onclick="game.restart()">再試一次</button>
    </div>
    
    <!-- 載入遊戲腳本 -->
    <script src="game.js"></script>
    <script src="game-with-images.js"></script>
    
    <script>
        // 圖片管理
        let useImages = false;
        let customImages = {};
        let game;
        
        // 初始化遊戲（預設使用顏色版本）
        game = new MimicBossGame();
        
        // 切換圖片模式
        function toggleImageMode() {
            useImages = !useImages;
            
            if (useImages) {
                // 切換到圖片版本
                game = new MimicBossGameWithImages();
                document.getElementById('toggleImages').textContent = '切換到顏色模式';
                document.getElementById('imageUpload').style.display = 'block';
            } else {
                // 切換到顏色版本
                game = new MimicBossGame();
                document.getElementById('toggleImages').textContent = '切換到圖片模式';
                document.getElementById('imageUpload').style.display = 'none';
            }
        }
        
        // 上傳圖片
        function uploadImage(imageName, input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    // 儲存自訂圖片URL
                    customImages[imageName] = e.target.result;
                    
                    // 如果遊戲正在使用圖片模式，更新圖片
                    if (game.imageLoader) {
                        const img = new Image();
                        img.onload = function() {
                            game.imageLoader.images[imageName] = img;
                            
                            // 更新狀態顯示
                            const statusId = 'status_' + imageName.split('_')[0];
                            const statusElement = document.getElementById(statusId);
                            if (statusElement) {
                                statusElement.textContent = '✓ 已載入';
                                statusElement.style.color = '#2ecc71';
                            }
                        };
                        img.src = e.target.result;
                    }
                };
                
                reader.readAsDataURL(input.files[0]);
            }
        }
        
        // 重置圖片
        function resetImages() {
            customImages = {};
            
            // 清空所有文件輸入
            document.querySelectorAll('input[type="file"]').forEach(input => {
                input.value = '';
            });
            
            // 清空狀態顯示
            document.querySelectorAll('.image-status').forEach(status => {
                status.textContent = '';
            });
            
            // 重新初始化遊戲
            if (useImages) {
                game = new MimicBossGameWithImages();
            }
        }
        
        // 預設隱藏圖片上傳區域
        document.getElementById('imageUpload').style.display = 'none';
    </script>
</body>
</html>
